<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Deneme Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input {
            width: 300px;
            padding: 0.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h2>Kullanıcı Bilgi Formu</h2>
    <form id="userForm">
        <label for="name">İsim:</label>
        <input type="text" id="name" name="name">

        <label for="phone">Telefon Numarası:</label>
        <input type="text" id="phone" name="phone">

        <label for="email">Email Adresi:</label>
        <input type="email" id="email" name="email">

        <button type="submit" style="margin-top: 1rem;">Gönder</button>
    </form>
</body>
</html>
